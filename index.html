<!DOCTYPE html>
<html>
<head>
	<title>jQuery Contact Form</title>
	<link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
	<section class="main1">
		<h1>Contact Us</h1>
		<div>
			<h3>Name</h3>
			<input class="nameInput" placeholder="Donald Duck">
			<div id="nameError" class="error"></div>
		</div>
		<div>
			<h3>Email</h3>
			<input class="emailInput" placeholder="Dduck@gmail.com">
			<div id="emailError" class="error"></div>
		</div>
		<div>
			<h3>Website</h3>
			<input class="websiteInput" placeholder="http://Dduck@twitter.com">
			<div id="websiteError" class="error"></div>
		</div>
		<div>
			<h3>Message</h3>
			<textarea placeholder="A friendly message ..."></textarea>
			<div id="messageError" class="error"></div>
		</div>
		<button>Submit</button>
	</section>
	<div class="main2"></div>

<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
